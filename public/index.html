<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="South River Solar Hawks"
      content="South River High School Solar Car Team"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>South River Solar Hawks</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    const verbose = true;
    function Default() {
      // constants
      if(verbose) {console.log("[DEBUG] Debug mode with verbose logging enabled.")}
      window.addScript = (url) => {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = url; 
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      document.addEventListener('DOMContentLoaded', () => {
        console.log("[DEBUG] DOMContentLoaded trigger.")
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        console.log("[DEBUG] Found " + $navbarBurgers.length + " hamburgers.")
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
            console.log("[DEBUG] Hamburger clicked.")
          });
          });
        }

        // metrics
        window.allocateAdr = (a) => {window.ip = a.ip || null;}
        window.addScript("https://api.ipify.org?format=jsonp&callback=window.allocateAdr");

        // flows
        if(window.location.pathname === "/" || window.location.pathname === "" || window.location.pathname === "/contact" || window.location.pathname === "/swapa" || window.location.pathname === "/wans-research") {window.addScript("/Gradient.js");}
      });
    };
    Default();
    function DefaultSkipped() {
      console.log("[DEBUG] DOMContentLoaded trigger.")
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        console.log("[DEBUG] Found " + $navbarBurgers.length + " hamburgers.")
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
            console.log("[DEBUG] Hamburger clicked.")
          });
          });
        }
    }
    setTimeout(() => {
      DefaultSkipped();
    }, 500)
  </script>
</html>
