<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="South River Solar Hawks"
      content="South River High School Solar Car Team"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>South River Solar Hawks</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>
    function Default() {
      // constants
      window.addScript = (url) => {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = url; 
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      document.addEventListener('DOMContentLoaded', () => {
        console.log("[DEBUG] DOMContentLoaded trigger.")
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        console.log("[DEBUG] Found " + $navbarBurgers.length + " hamburgers.")
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
            console.log("[DEBUG] Hamburger clicked.")
          });
          });
        }

        // metrics
        window.allocateAdr = (a) => {window.ip = a.ip || null;}
        window.addScript("https://api.ipify.org?format=jsonp&callback=window.allocateAdr");

        // flows
        // if(window.location.pathname === "/" || window.location.pathname === "" || window.location.pathname === "/contact" || window.location.pathname === "/swapa" || window.location.pathname === "/wans-research") {window.addScript("/Gradient.js");}
      });
    };
    function DefaultSkipped() {
      console.log("[DEBUG] DOMContentLoaded trigger.")
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        console.log("[DEBUG] Found " + $navbarBurgers.length + " hamburgers.")
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
            console.log("[DEBUG] Hamburger clicked.")
          });
          });
        }
    }
    setTimeout(() => {
      DefaultSkipped();
    }, 500)
  </script>
</html>
